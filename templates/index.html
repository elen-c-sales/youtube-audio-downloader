<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Cutter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-ink: #0f1419;
            --bg-paper: #f6f2ea;
            --accent: #db6b2e;
            --accent-dark: #b24b18;
            --ink: #1b1f23;
            --muted: #5b6168;
            --line: #d9d1c6;
        }

        body {
            background:
                radial-gradient(900px 600px at 10% 10%, #efe3d2 0%, transparent 60%),
                radial-gradient(900px 600px at 90% 10%, #f2d9c7 0%, transparent 55%),
                linear-gradient(180deg, #f7f1e7 0%, #f2ede4 50%, #ece6db 100%);
            background-attachment: fixed;
            font-family: "Space Grotesk", sans-serif;
            color: var(--ink);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 1.25rem;
        }

        .app-shell {
            background: var(--bg-paper);
            border: 1px solid var(--line);
            box-shadow: 0 30px 60px rgba(15, 20, 25, 0.12);
            max-width: 780px;
            width: 100%;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            animation: reveal 0.6s ease-out;
        }

        .app-shell::after {
            content: "";
            position: absolute;
            inset: 10px 10px auto auto;
            width: 140px;
            height: 140px;
            border-radius: 999px;
            background: rgba(219, 107, 46, 0.15);
            filter: blur(2px);
        }

        .app-header {
            display: grid;
            gap: 1rem;
            border-bottom: 1px solid var(--line);
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .app-eyebrow {
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.7rem;
            color: var(--muted);
        }

        h1 {
            font-family: "Fraunces", serif;
            font-size: clamp(2rem, 2.6vw, 2.8rem);
            margin: 0;
        }

        p {
            margin: 0;
            color: var(--muted);
            line-height: 1.6;
        }

        .form-control {
            background: #fff;
            border: 1px solid var(--line);
            border-radius: 10px;
            padding: 12px 14px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(219, 107, 46, 0.2);
        }

        .btn-primary {
            background-color: var(--accent);
            border: 1px solid var(--accent);
            border-radius: 10px;
            padding: 10px 18px;
            font-weight: 600;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent-dark);
            transform: translateY(-1px);
        }

        .btn-success {
            background: #1f6f54;
            border: 1px solid #1f6f54;
            border-radius: 10px;
            font-weight: 600;
        }

        .alert {
            border-radius: 10px;
            border: 1px solid #f0c5b0;
            background: #fff4ed;
            color: #8c2d18;
        }

        .cut-header {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--line);
        }

        .meta-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--line);
            font-size: 0.9rem;
        }

        .meta-links a {
            color: var(--ink);
            text-decoration: none;
            border-bottom: 1px solid transparent;
        }

        .meta-links a:hover {
            border-bottom-color: var(--accent);
        }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="app-shell">
        <div class="app-header">
            <div class="app-eyebrow">Ferramenta de apoio</div>
            <h1>YouTube Audio Cutter</h1>
        </div>

        <form method="POST" action="/">
            <div class="mb-4">
                <label class="form-label fw-bold">Link do YouTube</label>
                <input type="text" name="url" class="form-control" placeholder="Cole o link aqui..." required>
                <div class="d-flex flex-wrap gap-2 mt-3">
                    <button type="submit" name="action" value="download" class="btn btn-primary">
                        Baixar
                    </button>
                    <button type="submit" name="action" value="cut" class="btn btn-success">
                        Baixar e cortar
                    </button>
                </div>
            </div>
        </form>

        {% if error %}
            <div class="alert alert-danger shadow-sm">{{ error }}</div>
        {% endif %}

        {% if filename %}
            <div class="cut-header">
            <h5>Audio pronto para corte</h5>
            </div>

            <form method="POST" action="/cut">
                <input type="hidden" name="filename" value="{{ filename }}">

                <div class="row g-3">
                    <div class="col-6">
                        <label class="form-label">Inicio (MM:SS)</label>
                        <input type="text" name="start" class="form-control text-center" value="00:00">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Fim (MM:SS)</label>
                        <input type="text" name="end" class="form-control text-center" placeholder="Ex: 02:30">
                    </div>
                </div>
                <div class="form-text mt-2" style="color: var(--muted);">
                    Deixe o fim em branco para manter ate o final.
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success btn-lg shadow">
                        Cortar e Salvar MP3
                    </button>
                </div>
            </form>
        {% endif %}

        <div class="meta-links">
            <span>Contato e portf√≥lio</span>
            <a href="https://github.com/elen-c-sales">github.com/elen-c-sales</a>
            <a href="https://elen-c-sales.github.io/">elen-c-sales.github.io</a>
        </div>
    </div>

</body>
</html>
